<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tailwind</title>
    <link rel="shortcut icon" href="image/Untitled-2.png" type="image/x-icon" />
  </head>
  <body>
    <div
      class="container flex items-center flex-wrap md:flex-nowrap justify-around mt-8 ms-6"
    >
      <div class="space-y-4 md:text-left text-center">
        <span
          class="text-4xl font-bold bg-gradient-to-r from-purple-600 to-pink-600 text-transparent bg-clip-text"
          >Welcome.</span
        >
        <p class="mt-1">
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptatibus
          quidem quibusdam recusandae.
        </p>
        <button
          class="bg-gradient-to-r from-purple-600 to-pink-600 rounded py-2 px-4 mt-3 hover:text-teal-300 font-bold tranform hover:scale-110 ease-in-out duration-200 shadow-lg shadow-purple-500/50 flex mx-auto md:mx-0"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-6 h-6"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M12.75 15l3-3m0 0l-3-3m3 3h-7.5M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
            />
          </svg>

          <span class="ml-2">Learn more</span>
        </button>
      </div>
      <div class="w-2/4">
        <img class="w-full mt-8" src="/image/vol 12.jpg" alt="" />
      </div>
    </div>
    <!-- tailwind script -->
    <script src="https://cdn.tailwindcss.com"></script>
  </body>
</html>
